<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="new.js"></script>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value sign-in">
                <form action="">
                    <h2>Sign in</h2>
                    <div class="inputbox">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="">Forgot Password??</a></label>
                        
                    </div>
                    <button class="log-in">Log in</button>
                    <div class="register">
                        <p>Don't have a account?? <a href="register.html">Sign Up Here.</a></p>

                    </div>
                    <div class="social-platform">
                        <p>Or sign in with</p>
                        <div class="social-icons">
                            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                            <a href="https://twitter.com/i/flow/login"><i class="fa-brands fa-twitter"></i></a>
                            <a href="https://accounts.google.com"><i class="fa-brands fa-google"></i></a>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>
</body>
</html>
